<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>


    <ion-buttons end>
        <button ion-button icon-only (click)="inserPage()">
          <ion-icon name="options"></ion-icon>
        </button>
      </ion-buttons>




  </ion-navbar>
</ion-header>

<ion-content padding>
  


 
    <div  *ngFor=" let item of mydata">
 


        <ion-list >
          <ion-item-sliding>
            <ion-item>
              
              <h2> {{item.name}} </h2>
              <p> {{item.title}} </p>
            </ion-item>
            <ion-item-options side="left">
              
              <button ion-button color="secondary" 
              (click)="onEdit(item.id, item.title, item.province, item.name, item.pdate, item.ptime, item.description)">
                <ion-icon name="create"></ion-icon>
                Edit
              </button>
            </ion-item-options>
            <ion-item-options side="right">
              <button ion-button color="danger"  (click)="onDelete(item.id)">
                <ion-icon name="trash"></ion-icon>
                Delete
              </button>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      
      </div>










</ion-content>
